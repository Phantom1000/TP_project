<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head th:insert="includes/head :: header(title='Регистрация')" />

<body>
<div class="container">
    <form th:action="@{/registration}" method="post" class="_form col-sm-8" th:object="${user}">
        <div th:if="${userExists}" class="alert alert-danger" role="alert">
            Такой пользователь существует
        </div>
        <div th:replace="includes/form :: form(isRegister=true)"></div>
    </form>
</div>
</body>
</html>
