<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head th:insert="includes/head :: header(title='Сообщения')"/>

<body>
<div th:replace="includes/navbar :: navbar"/>
<div class="container">
    <div class="row mt-3">
        <div class="col-sm-4">
            <div class="text-primary size1">Сообщения</div>
        </div>
        <div th:if="${isAdmin}" class="offset-sm-1 col-sm-4">
            <div class="text-primary size1">Получатель</div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8">
            <ul class="list-group mt-2">
                <li th:each="el, stat : ${messages}" class="list-group-item d-flex">
                    <div class="col-sm-5" th:text="${el.text}"/>
                    <div th:if="${isAdmin}" class="offset-sm-2 col-sm-5 italic"
                         th:text="${el.user.surname} + ' ' + ${el.user.firstname} + ' ' + ${el.user.patronymic}"/>
                </li>
            </ul>
        </div>
    </div>
</div>
<div th:replace="includes/scripts :: scripts"/>
</body>
</html>
