<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="/static/css/style.css" rel="stylesheet">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <title>Войти</title>
</head>
<body>
<div class="container">
    <form th:action="@{/login}" method="post" class="_form col-sm-8">
        <div th:if="${#authentication}" class="alert alert-danger" role="alert">
            Проверьте правильность ФИО и пароля
        </div>
        <div th:replace="includes/form :: form(isRegister=false)"></div>
    </form>
</div>
</body>
</html>
