<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head th:insert="includes/head :: header(title='Анализ')"/>

<body>
<div th:replace="includes/navbar :: navbar"/>
<div class="container mt-5">
    <div class="offset-5 row text-center mb-4 size2">Анализ тестирования:</div>
    <div th:each="el, status : ${test.questions}" class="offset-2 form-group mt-3">
        <div th:text="${el.text}" class="size1"
             th:classappend="${correct.get(status.index)}? text-success : text-danger"/>
        <ul class="list-group mt-2">
            <li th:each="ans, stat2 : ${el.answers}"
                class="list-group-item"
                th:classappend="${colors.get(status.index * 4 + stat2.index)}"
                th:text="${ans.text}"/>
        </ul>
    </div>
    <div class="mt-5 text-center">
        <a th:href="@{/profile/{id}(id=${id})}" class="btn btn-primary mb-2 result-button"
           onclick="yaCounter62247910.reachGoal('completeAnalysis'); return true;">Завершить обзор</a>
    </div>
</div>
<div th:replace="includes/scripts :: scripts"/>
</body>
</html>
