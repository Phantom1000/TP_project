<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head th:insert="includes/head :: header(title='Результат')" />

<body>
    <div th:replace="includes/navbar :: navbar"></div>
    <div class="container result">
        <div class="row justify-content-center">
            <div class="col-sm-3 text-center size2">
                Ваш результат:
            </div>
        </div>
        <div class="row justify-content-center my-4">
            <div class="col-sm-3 text-center result-rating" th:text="${rating} + '%'" />
        </div>
        <div class="row justify-content-center">
            <div class="col-sm-4 text-center size2">
                Вы <th:block th:if="${rating < 80}">не</th:block> прошли первый этап тестирования
            </div>
        </div>

        <div class="mt-5 text-center">
            <a th:href="@{/analysis/{id}(id=${result})}" class="btn btn-primary mb-2 result-button">Анализ тестирования</a>
        </div>
    </div>

    </div>
</body>
