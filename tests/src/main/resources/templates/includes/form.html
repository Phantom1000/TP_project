<div th:fragment="form (isRegister)">
  <div class="form-group">
    <input
      type="text"
      name="surname"
      class="form-control"
      th:classappend="${surnameError} ? is-invalid : ''"
      th:value="${user} ? ${user.surname} : ''"
      placeholder="Фамилия"
    />
    <div
      th:if="${surnameError}"
      class="invalid-feedback"
      th:text="${surnameError}"
    />
  </div>
  <div class="form-group">
    <input
      type="text"
      name="lastname"
      class="form-control"
      th:classappend="${lastnameError} ? is-invalid : ''"
      th:value="${user} ? ${user.lastname} : ''"
      placeholder="Имя"
    />
    <div
      th:if="${lastnameError}"
      class="invalid-feedback"
      th:text="${lastnameError}"
    />
  </div>
  <div class="form-group">
    <input
      type="text"
      name="patronymic"
      class="form-control"
      th:classappend="${patronymicError} ? is-invalid : ''"
      th:value="${user} ? ${user.patronymic} : ''"
      placeholder="Отчество"
    />
    <div
      th:if="${patronymicError}"
      class="invalid-feedback"
      th:text="${patronymicError}"
    />
  </div>
  <div class="form-group">
    <input
      type="password"
      name="password"
      class="form-control"
      th:classappend="${passwordError} ? is-invalid : ''"
      placeholder="Пароль"
    />
    <div
      th:if="${passwordError}"
      class="invalid-feedback"
      th:text="${passwordError}"
    />
    <div class="form-group text-center mt-2">
      <button
        type="submit"
        class="btn btn-primary"
        th:text="${isRegister}? Зарегистрироваться : Войти"
      />
    </div>
    <div class="row d-flex justify-content-between">
      <div class="col-sm-6">
        <div th:if="${isRegister}">У меня уже есть аккаунт</div>
      </div>
      <div class="col-sm-2">
        <a th:href="@{/login}" th:if="${isRegister}">Войти</a>
      </div>
    </div>
  </div>
</div>
